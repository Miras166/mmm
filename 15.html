<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15</title>
    <link rel="stylesheet" href="15.css">
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
    </header>

    <main>
        <section class="product">
            <img src="16.jpg" alt="iPhone 16">
            <h2>Смартфон Apple iPhone 16</h2>
            <p class="price">499 990 ₸</p>

            <div class="colors">
                <span>Цвет:</span>
                <button class="color black"></button>
                <button class="color blue"></button>
                <button class="color pink"></button>
            </div>

            <div class="memory">
                <span>Объем памяти:</span>
                <button class="memory-btn">128 GB</button>
                <button class="memory-btn">256 GB</button>
                <button class="memory-btn">512 GB</button>
            </div>

            <button class="buy-btn">Купить сейчас</button>
            <button class="cart-btn">В корзину</button>
        </section>

        <section class="specs">
            <h3>Характеристики</h3>
            <ul>
                <li>Год выпуска: 2024</li>
                <li>Диагональ: 6.1 дюйма</li>
                <li>Разрешение: 1179x2556</li>
                <li>Тип экрана: OLED</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Интернет-магазин</p>
    </footer>
</body>
</html>
