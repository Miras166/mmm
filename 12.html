<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 12</title>
    <link rel="stylesheet" href="12.css">
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
    </header>

    <main>
        <section class="product">
            <img id="product-img" src="12.jpg" alt="iPhone 12">
            <h2>Смартфон Apple iPhone 12</h2>
            <p class="price" id="price">320 000 ₸</p>

            <div class="colors">
                <span>Цвет:</span>
                <button class="color black" onclick="changeColor('black')"></button>
                <button class="color blue" onclick="changeColor('blue')"></button>
                <button class="color red" onclick="changeColor('red')"></button>
            </div>

            <div class="memory">
                <span>Объем памяти:</span>
                <button class="memory-btn" onclick="updatePrice(320000)">64 GB</button>
                <button class="memory-btn" onclick="updatePrice(350000)">128 GB</button>
                <button class="memory-btn" onclick="updatePrice(380000)">256 GB</button>
            </div>

            <button class="buy-btn">Купить сейчас</button>
            <button class="cart-btn">В корзину</button>
        </section>

        <section class="specs">
            <h3>Характеристики</h3>
            <ul>
                <li>Год выпуска: 2020</li>
                <li>Диагональ: 6.1 дюйма</li>
                <li>Разрешение: 2532x1170</li>
                <li>Тип экрана: OLED Super Retina XDR</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Интернет-магазин</p>
    </footer>

    <script>
        function updatePrice(price) {
            document.getElementById("price").textContent = price + " ₸";
        }

        function changeColor(color) {
            let img = document.getElementById("product-img");
            if (color === 'black') {
                img.src = "12b.jpg";
            } else if (color === 'blue') {
                img.src = "12bl.jpg";
            } else if (color === 'red') {
                img.src = "12r.jpg";
            }
        }
    </script>

</body>
</html>
