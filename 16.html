<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16</title>
    <link rel="stylesheet" href="16.css">
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
    </header>

    <main>
        <section class="product">
            <img id="product-img" src="161.jpg" alt="iPhone 16">
            <h2>Смартфон Apple iPhone 16</h2>
            <p class="price" id="price">540 000 ₸</p>

            <div class="colors">
                <span>Цвет:</span>
                <button class="color black" onclick="changeColor('black')"></button>
                <button class="color blue" onclick="changeColor('blue')"></button>
                <button class="color pink" onclick="changeColor('pink')"></button>
            </div>

            <div class="memory">
                <span>Объем памяти:</span>
                <button class="memory-btn" onclick="updatePrice(540000)">128 GB</button>
                <button class="memory-btn" onclick="updatePrice(580000)">256 GB</button>
                <button class="memory-btn" onclick="updatePrice(620000)">512 GB</button>
            </div>

            <button class="buy-btn">Купить сейчас</button>
            <button class="cart-btn">В корзину</button>
        </section>

        <section class="specs">
            <h3>Характеристики</h3>
            <ul>
                <li>Год выпуска: 2024</li>
                <li>Диагональ: 6.1 дюйма</li>
                <li>Разрешение: 1179x2556</li>
                <li>Тип экрана: OLED</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Интернет-магазин</p>
    </footer>

    <script>
        function updatePrice(price) {
            document.getElementById("price").textContent = price + " ₸";
        }

        function changeColor(color) {
            let img = document.getElementById("product-img");
            if (color === 'black') {
                img.src = "16b.jpg";
            } else if (color === 'blue') {
                img.src = "16g.jpg";
            } else if (color === 'pink') {
                img.src = "16p.jpg";
            }
        }
    </script>

</body>
</html>
